<!-- TODO: 实现环形进度条 SVG -->
<div class="progress-ring" (click)="onRingClick()">
  <svg width="120" height="120">
    <!-- 背景圆环 -->
    <circle cx="60" cy="60" r="54" fill="none" stroke="#e0e0e0" stroke-width="8"></circle>
    <!-- 进度圆环 -->
    <circle 
      cx="60" 
      cy="60" 
      r="54" 
      fill="none" 
      [attr.stroke]="strokeColor" 
      stroke-width="8"
      stroke-linecap="round"
      [style.stroke-dasharray]="340"
      [style.stroke-dashoffset]="340 - (340 * percentage / 100)">
    </circle>
  </svg>
  <div class="ring-content">
    <div class="avatar" [style.background-color]="avatarBgColor">{{ avatar }}</div>
    <p class="member-name">{{ memberName }}</p>
    <p class="percentage">{{ percentage | number:'1.0-0' }}%</p>
  </div>
</div>
