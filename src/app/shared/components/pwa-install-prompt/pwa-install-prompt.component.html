<!-- PWA 安装提示横幅 -->
<div class="pwa-install-prompt" *ngIf="canInstall$ | async">
  <div class="prompt-content">
    <!-- 图标和标题 -->
    <div class="prompt-header">
      <div class="app-icon">
        <svg width="40" height="40" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
          <circle cx="256" cy="256" r="240" fill="#F5F7FA" stroke="#E1E8ED" stroke-width="8"/>
          <path d="M256 80 C200 120, 160 180, 160 240 C160 300, 200 340, 256 340 C312 340, 352 300, 352 240 C352 180, 312 120, 256 80 Z" 
                fill="#4A90E2"/>
          <ellipse cx="220" cy="200" rx="30" ry="40" fill="rgba(255,255,255,0.3)" transform="rotate(-30 220 200)"/>
        </svg>
      </div>
      <div class="prompt-text">
        <h3 class="prompt-title">安装 Water Buddy</h3>
        <p class="prompt-description">添加到主屏幕，随时管理家庭喝水习惯 💧</p>
      </div>
    </div>

    <!-- 操作按钮 -->
    <div class="prompt-actions">
      <button 
        class="btn-install"
        [disabled]="isInstalling"
        (click)="onInstallClick()">
        <span *ngIf="!isInstalling">安装</span>
        <span *ngIf="isInstalling">安装中...</span>
      </button>
      
      <button 
        class="btn-later"
        (click)="onLaterClick()">
        稍后
      </button>
      
      <button 
        class="btn-dismiss"
        (click)="onDismissClick()"
        aria-label="关闭">
        ✕
      </button>
    </div>
  </div>
</div>
