<!-- PWA 更新提示横幅 -->
<div class="pwa-update-prompt" *ngIf="isUpdateAvailable$ | async">
  <div class="update-content">
    <!-- 更新图标和消息 -->
    <div class="update-header">
      <div class="update-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z" fill="#FFC800"/>
          <circle cx="12" cy="12" r="10" stroke="#FFC800" stroke-width="2"/>
        </svg>
      </div>
      <div class="update-text">
        <h4 class="update-title">发现新版本</h4>
        <p class="update-description">Water Buddy 有新功能更新，立即体验 🚀</p>
      </div>
    </div>

    <!-- 操作按钮 -->
    <div class="update-actions">
      <button 
        class="btn-update"
        [disabled]="isUpdating"
        (click)="onUpdateNowClick()">
        <span *ngIf="!isUpdating">立即更新</span>
        <span *ngIf="isUpdating">更新中...</span>
      </button>
      
      <button 
        class="btn-later"
        (click)="onUpdateLaterClick()">
        稍后
      </button>
    </div>
  </div>
</div>
