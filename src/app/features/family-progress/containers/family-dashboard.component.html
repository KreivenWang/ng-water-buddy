<div class="family-dashboard">
  <app-progress-overview 
    *ngIf="dailySummary$ | async as summary"
    [summary]="summary">
  </app-progress-overview>
  
  <app-member-list 
    *ngIf="members$ | async as members"
    [members]="members"
    (memberEdit)="onMemberEdit($event)"
    (memberDelete)="onMemberDelete($event)">
  </app-member-list>
</div>
