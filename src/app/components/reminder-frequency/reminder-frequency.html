<div class="bg-white rounded-lg p-4 shadow-sm">
  <h3 class="text-lg font-medium text-gray-800 mb-4">提醒频率</h3>
  
  <div class="mb-4">
    <label for="reminderFrequency" class="block text-sm font-medium text-gray-700 mb-1">
      每次提醒间隔
    </label>
    <input 
      type="range" 
      id="reminderFrequency" 
      min="15" 
      max="120" 
      step="15" 
      [(ngModel)]="frequencyMinutes"
      class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
      (input)="onFrequencyChange()"
    >
    <div class="flex justify-between text-sm text-gray-500 mt-1">
      <span>15分钟</span>
      <span class="font-medium text-blue-600">{{ displayFrequency }}</span>
      <span>2小时</span>
    </div>
  </div>

  <div class="grid grid-cols-4 gap-2 mt-4">
    <button 
      *ngFor="let preset of frequencyPresets" 
      (click)="setFrequency(preset.value)"
      [ngClass]="{
        'bg-blue-100 text-blue-700': frequencyMinutes === preset.value,
        'bg-gray-100 text-gray-700': frequencyMinutes !== preset.value
      }"
      class="py-2 px-2 rounded-md text-sm font-medium text-center transition-colors"
    >
      {{ preset.label }}
    </button>
  </div>

  <div class="mt-4 p-3 bg-yellow-50 rounded-md">
    <p class="text-sm text-gray-700">
      <strong>提示：</strong>建议根据个人作息和工作习惯设置合适的提醒频率，保持水分摄入的规律性。
    </p>
  </div>
</div>
